<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0.600;1,500&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddPerson.css">
    <script type="text/javascript" src="../js/AddressBook.js"></script>
    <script type="text/javascript" src="../js/formValidation.js"></script>
    <script type="text/javascript" src="../js/homePage.js"></script>
    <script type="text/javascript" src="../js/site_properties.js"></script>
    <title>Address Book</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/addressbook.jpeg" alt="logo">
            <div>
                <span class="per-text"> ADDRESS</span><br>
                <span class="per-text per-address"> BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form " action="#" onsubmit="save(event); " onreset="resetForm(event)">
            <div class="form-head">
                <div class="heading">PERSON ADDRESS FORM</div>
                <div class="cancelButton">
                    <a href="./HomePage.html">
                    <img src="../assets/cancel.jpeg">
                    </a>
                </div>
            </div>
            <div class="row-content">
                <label for="name" class="label text"></label>
                <input type="text" class="input" id="name" name="name" placeholder="Full Name.." required>
                <error-output for="text" class="text-error"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text"></label>
                <input type="textarea" class="input" id="address" name="address" placeholder="Address.." required
                    style="height: 100px;">
                <error-output for="text" class="address-error"></error-output>
            </div>
            <div class="row-content city-state-zip">
                <select id="city" name="city">
                    <option>Select City</option>
                    <option value="Agra">Agra</option>
                    <option value="Bhandara">Bhandara</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Dehradun">Dehradun</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Mangalore">Mangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Mysore">Mysore</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Noida">Noida</option>
                    <option value="Pune">Pune</option>
                    <option value="Ranchi">Ranchi</option>
                    <option value="Roorkee">Roorkee</option>
                    <option value="Udaipur">Udaipur</option>
                </select>
                <select id="state" name="state">
                    <option>Select State</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
                    <input type="text" class="input-code" id="zipcode" name="zipcode" placeholder="Zip Code.." required>
                    <error-output for="zipcode" class="zip-error"></error-output>
                </div>
            
            <div class="row-content">
                <label for="number" class="label text"></label>
                <input type="text" class="input" id="number" name="number" placeholder="Phone Number..">
                <error-output for="number" class="number-error"></error-output>
            </div>
      
            <div class="button-parent">
                <div class="add-reset">
                    <button class="button addButton" type="submit">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
